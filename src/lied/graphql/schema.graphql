# siehe app.module.ts

schema {
  query: Query
  mutation: Mutation
}

"Funktionen, um Bücherdaten zu lesen"
type Query {
  lieder(titel: String): [Lied!]

  lied(id: ID!): Lied
}

"Funktionen, um Bücher neu anzulegen, zu aktualisieren oder zu löschen"
type Mutation {
  create(input: LiedInput!): String

  update(input: LiedUpdateInput!): Int

  delete(id: ID!): Boolean
}

"Datenschema zu einem Buch, das gelesen wird"
type Lied {
  id: ID
  version: Int!
  rating: Int
  art: Art
  datum: String
  schlagwoerter: [String]
  titel: String!
  kuenstler: [Kuenstler]
  #erzeugt/aktualisiert?
}

type Kuenstler {
  id: Int!
  name: String!
}

"Enum-Typ für die Art eines Buches"
enum Art {
  CD
  MP3
}

"Daten für ein neues Buch"
input LiedInput {
  rating: Int
  art: Art
  datum: String
  schlagwoerter: [String]
  titel: String!
  kuenstler: [KuenstlerInput!]
}

input KuenstlerInput {
  name: String
}

"Daten für ein zu änderndes Buch"
input LiedUpdateInput {
  id: ID
  version: Int!
  rating: Int
  art: Art
  datum: String
  schlagwoerter: [String]
  titel: String!
}
