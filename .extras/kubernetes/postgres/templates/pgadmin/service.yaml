---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.pgadmin.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pgadmin.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "pgadmin.selectorLabels" . | nindent 4 }}
  ports:
    - port: 80
      name: {{ .Values.pgadmin.name }}-svc
      targetPort: {{ .Values.pgadmin.name }}
