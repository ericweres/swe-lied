# Aufruf:   i.a. bereits eingestellt:   $env:SKAFFOLD_PROFILE = 'dev'
#           skaffold dev
#           skaffold delete

apiVersion: skaffold/v4beta2
kind: Config
metadata:
  name: fakesmtp
deploy:
  helm:
    releases:
      - name: fakesmtp
        chartPath: .
        valuesFiles: [values.yaml]
        namespace: acme
profiles:
  - name: dev
    activation:
      - env: SKAFFOLD_PROFILE=dev
    deploy:
      helm:
        releases:
          - name: fakesmtp
            chartPath: .
            valuesFiles: [values.yaml, dev.yaml]
            namespace: acme
    portForward:
      - resourceType: service
        resourceName: fakesmtp
        port: fakesmtp-http
        localPort: 5080
